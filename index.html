<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>treeTool</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/treeTool.js"></script>
</head>
<body>
<div id="tree"></div>
<div class="line" style="border: 2px solid #000000;"></div>
<div id="tree2"></div>
<div onclick="getData()">获取值</div>
<div onclick="getAllPercentFoo()">获取当前百分比</div>
<div onclick="checkAllInput()">检查每个input是否都不为空，true 说明有空值，false说明都不为空</div>
<div onclick="checkHasRepeat()">检查是否有重复的元素，true说明有重复的元素</div>
</body>
<script>
    var options = {
        '周一': [
            {
                '早晨': 100
            },
            {
                '中午': 5
            },
            {
                '晚上': 15
            }
        ],
        '周二': [
            {
                '早晨': 20
            },
            {
                '晚上': 10
            }
        ],
        '周三': 30
    }
    var options2 = {
        '午饭': [
            {
                '煲仔饭': 10
            },
            {
                '叉烧': 5
            },
            {
                '虾饺': 15
            }
        ],
        '晚饭': [
            {
                '回锅肉': 20
            },
            {
                '辣子鸡': 10
            }
        ],
        '夜宵': 30
    }
    var tree = new TreeTool(document.querySelector('#tree'), options)
    var tree2 = new TreeTool(document.querySelector('#tree2'), options2)
    tree.init()
    tree2.init()
    // 获取options数据
    function getData () {
        var data = tree.getOptions(document.querySelector('#tree'))
        var data2 = tree2.getOptions(document.querySelector('#tree2'))
        console.log(data, data2)
    }
    // 获取总共的百分比
    function getAllPercentFoo () {
        var percent = tree.getAllPercent(document.querySelector('#tree'))
        var percent2 = tree2.getAllPercent(document.querySelector('#tree2'))
        console.log(percent, percent2)
    }
    function checkAllInput () {
        var bool = tree.checkAllInput(document.querySelector('#tree'))
        var bool2 = tree2.checkAllInput(document.querySelector('#tree2'))
        console.log(bool, bool2)
        // bool = true 说明有空值，否则说明都不为空
    }
    function checkHasRepeat () {
        var bool = tree.checkHasRepeat(document.querySelector('#tree'))
        var bool2 = tree2.checkHasRepeat(document.querySelector('#tree2'))
        console.log(bool, bool2)
    }
    window.getAllPercentFoo = getAllPercentFoo
</script>
</html>
