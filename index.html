<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>treeTool</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
</head>
<body>
<div id="tree"></div>
<div onclick="getData()">获取值</div>
<div onclick="getAllPercent()">获取当前百分比</div>
<div onclick="checkAllInput()">检查每个input是否都不为空</div>
</body>
<script>
    var options = {
        '周一': [
            {
                '早晨': 10
            },
            {
                '中午': 9
            },
            {
                '晚上': 30
            }
        ],
        '周二': [
            {
                '早晨': 13
            },
            {
                '晚上': 19
            }
        ],
        '周三': 30
    }
    var tree = new TreeTool(document.querySelector('#tree'), options)
    tree.init()
    // 获取options数据
    function getData () {
        var data = tree.getOptions()
        console.log(data)
    }
    // 获取总共的百分比
    function getAllPercent () {
        var percent = tree.getAllPercent()
        console.log(percent)
    }
    function checkAllInput () {
        var bool = tree.checkAllInput()
        console.log(bool)
        // bool = true 说明有空值，否则说明都不为空
    }
</script>
</html>
